<div class="row">
  <div class="col-md-12">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <button mat-raised-button color="primary" (click)="addStudent()">
            Add New Student
          </button>
        </div>
        <div class="col-md-6 d-flex flex-row-reverse" [formGroup]="searchForm">
          <mat-form-field class="example-full-width form-input-field">
            <mat-label>Search</mat-label>
            <input
              type="text"
              matInput
              formControlName="Search"
              (input)="handleSearch()"
            />
          </mat-form-field>
        </div>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="Mobile">
          <th mat-header-cell *matHeaderCellDef>Mobile</th>
          <td mat-cell *matCellDef="let element">
            {{ element.mobile }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let element">
            {{ element.email }}
          </td>
        </ng-container>
        <ng-container matColumnDef="NIC">
          <th mat-header-cell *matHeaderCellDef>NIC</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nic }}
          </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <a
              ><span (click)="editStudent(element.id)"
                ><mat-icon class="col-grey">edit</mat-icon></span
              ></a
            >
            &nbsp;
            <a
              ><span (click)="deleteStudent(element.id)"
                ><mat-icon class="col-red">delete</mat-icon></span
              ></a
            >
            &nbsp;
            <a
              ><span (click)="viewStudent(element.id)"
                ><mat-icon>visibility</mat-icon></span
              ></a
            >
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
        class="mt-4"
      >
      </mat-paginator>
    </div>
  </div>
</div>
